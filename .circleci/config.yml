version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./server
      - run:
          command: npm test
          working_directory: ./server
  build-server:
    machine: true
    steps:
      - checkout
      - run: | echo \"$DOCKER_PASS\" | docker login --username $DOCKER_USER --password-stdin
      - run: docker build -t karol71927/ask2020-node-react-cicd ./server
      - run: docker push karol71927/ask2020-node-react-cicd
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - build-server
